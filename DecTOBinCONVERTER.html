<!DOCTYPE html>

<html>

<head>

	<form id="form1">


		Enter Decimal Number:<input id="number1" type="integer" size = "5"> <!--creates a text box-->

	</form>

	<button id = "convertButton" onclick="RunConverter()" > Convert to Binary</button> <!-- creates a button and declares the funtion RunConverter-->

	<script> 


function RunConverter()
{
	var decimal_number, input1;

	input1 = document.getElementById("form1"); //sets the input from the text box = to a variable

	decimal_number = input1.elements["convertButton"].value;

		if (decimal_number == "" || isNaN(decimal_number)) //validates the input
		{
			document.getElementById("demo").innerHTML+= "Not a valid input, please enter a new value!" + "<br>";
		}

		else
		{
			var binary_Value = []; //create an array to store the binary values


			/*
			This while loop below: while the value input (decimal_number) is not "0", test the value with these two statements. If the mod 2 of the decimal_number is 0, add (push) a "0" to the array. If that is not true (else) add (push) a "1" to the array.
			*/
			while(decimal_number != 0)
			{
				if(decimal_number % 2 == 0)
				{
					binary_Value.push(0);
					binary_Value++; //increase the size of the array
				}
				else
				{
					binary_Value.push(1);
					binary_Value++; //increase the size of the array
				}
			}
		
		binary_Value.push(1); //add (push) a final "1" to the end of the array
		binary_Value++; //increase the size of the array

		var binary_Final = binary_Value.join(""); //join all the values in the array and have no spaces in between them
		document.getElementById("demo").innerHTML+= "Decimal = " + binary_Final + "<br>"; //display the array 
		}
}

</script>


<p id="demo"></p>


</head>
